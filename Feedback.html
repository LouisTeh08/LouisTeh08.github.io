<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - 15 Ways to Prevent Animal Extinction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="navbar">
            <h1>15 Ways to Prevent Animal Extinction</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#feedback">Feedback</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Feedback Section -->
    <section id="feedback" class="section">
        <h2>We'd Love to Hear Your Feedback!</h2>
        <p>Your thoughts help us improve and make a greater impact.</p>
        
        <form id="feedback-form" action="save-feedback.php" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="feedback-message">Your Feedback:</label>
            <textarea id="feedback-message" name="feedback-message" rows="4" required></textarea>
            
            <button type="submit">Submit Feedback</button>
        </form>

        <div id="thank-you-message" class="thank-you-message" style="display: none;">
            <p>Thank you for your feedback!</p>
        </div>
    </section>

    <footer>

    </footer>

    <script src="scripts.js"></script>
</body>
</html>
